<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML ¬ Hydro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e20;
      color: #fff;
    }

    header {
      background-color: #1e1e3f;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 1.5em;
    }

    .gear {
      cursor: pointer;
      font-size: 1.5em;
      transition: transform 0.2s;
    }

    .gear:hover {
      transform: rotate(30deg);
    }

    .login-panel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #222244;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }

    .login-panel input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    .login-panel button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #0099ff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }

    .section-title {
      margin: 30px 20px 10px;
      font-size: 1.4em;
      border-bottom: 2px solid #555;
      padding-bottom: 5px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: #1b1b3a;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      max-width: 100%;
      border-radius: 10px;
    }

    .edit-btn {
      margin-top: 10px;
      display: none;
      background-color: #ff0077;
      padding: 8px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .visible {
      display: block !important;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">HTML ¬ Hydro</div>
    <div class="gear" onclick="openLogin()">⚙️</div>
  </header>

  <!-- Login Panel -->
  <div class="login-panel" id="loginPanel">
    <h2>Inicio de Sesión</h2>
    <input type="password" id="passwordInput" placeholder="Contraseña"/>
    <button onclick="login()">Iniciar sesión</button>
  </div>

  <!-- Recursos -->
  <h2 class="section-title">Nuestros Resources</h2>
  <div class="card-container" id="resourcesSection">
    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Resource 1">
      <p>Resource policial avanzado</p>
      <button class="edit-btn">Editar recurso</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Resource 2">
      <p>Panel de vehículos mejorado</p>
      <button class="edit-btn">Editar recurso</button>
    </div>
  </div>

  <!-- Cursos -->
  <h2 class="section-title">Cursos</h2>
  <div class="card-container" id="coursesSection">
    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Curso 1">
      <p>Curso de creación de servers MTA</p>
      <button class="edit-btn">Editar curso</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Curso 2">
      <p>Curso de scripts Lua básico</p>
      <button class="edit-btn">Editar curso</button>
    </div>
  </div>

  <script>
    function openLogin() {
      document.getElementById('loginPanel').style.display = 'block';
    }

    function login() {
      const password = document.getElementById('passwordInput').value;
      if (password === 'HtmlStore') {
        document.querySelectorAll('.edit-btn').forEach(btn => {
          btn.classList.add('visible');
        });
        document.getElementById('loginPanel').style.display = 'none';
        alert("¡Has iniciado sesión como editor!");
      } else {
        alert("Contraseña incorrecta.");
      }
    }
  </script>
</body>
</html>
